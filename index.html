<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflection WebM Generator</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <section id="content">
    <canvas></canvas>
    <div id="controls">
      <p>Drag and drop an image on the left</p>
      <p>Max resolution 400 x 400</p>
      <label>
        <span>Amplitude</span>
        <input id="amplitude" type="range" min="0" max="64" step="1" value="32" />
      </label>
      <label>
        <span>Wave Speed</span>
        <input id="wavespeed" type="range" min="0" max="100" step="1" value="50" />
      </label>
      <label>
        <span>Frequency</span>
        <input id="frequency" type="range" min="0" max="64" step="1" value="8" />
      </label>
      <label>
        <span>Show debug?</span>
        <input type="checkbox" id="showdebug"/>
      </label>
      <label>
        <button id="recordbtn">Get WebM Download Link</button>
        <a id="dllink" target="_blank"></a>
      </label>
      <p>
        Learn more on <a href="https://github.com/hypothete/reflection-generator" target="_blank">GitHub</a>
      </p>
    </div>
  </section>
  <script type="module" src="/app.js"></script>
</body>
</html>
